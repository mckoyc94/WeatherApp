<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href = "style.css"> 
    
    <title>Weather App</title>
  </head>
  
  <body>
    <header> <strong>Weather App</strong></header>
    <main class="container mt-3">
      <!-- City Search and stored here -->
      <div class="row">
        <aside class="col-lg-3">
          <div class="row">
            <!-- City Name is input here and searched -->
            <input class="ml-3 cityName" placeholder="Enter City Name Here"> <button class="searchBtn"><i class="fas fa-search"></i></button>
          </div>
          <!-- Searched Cities appear here and can be clicked to veiw Weather -->
          <div class="row city-list"></div>
        </aside>
        <!-- City Weather Info Shown here -->
        <div class ="col-lg-9 weather hide">
          <div class ="row">
            <div class ="card">
              <div class = "card-body current_weather">
                <h2 id = "city-date"></h2>
                <br>
                <p id = "currentTemp"></p>
                <p id = "currentHumid"></p>
                <p id = "windSpd"></p>
                <p id = "uvIndex"></p>
              </div>
            </div> 
          </div>
          <div class = "row">
            <div class = "mt-3 col-lg-12">
              <h3>5 Day Forecast:</h3>
            </div>
            <div class = "col-lg-2 card five-day">
              <div class = "card-body" id = "day-1">
                <h4 class="date"></h4>
                <img class="weatherIcon">
                <p class = "dayTemp"></p>
                <p class = "dayHumid"></p>
              </div>
            </div>
            <div class = "col-lg-2 card five-day">
              <div class = "card-body" id = "day-2">
                <h4 class="date"></h4>
                <img class="weatherIcon">
                <p class = "dayTemp"></p>
                <p class = "dayHumid"></p>
              </div>
            </div>
            <div class = "col-lg-2 card five-day">
              <div class = "card-body" id = "day-3">
                <h4 class="date"></h4>
                <img class="weatherIcon">
                <p class = "dayTemp"></p>
                <p class = "dayHumid"></p>
              </div>
            </div>
            <div class = "col-lg-2 card five-day">
              <div class = "card-body" id = "day-4">
                <h4 class="date"></h4>
                <img class="weatherIcon">
                <p class = "dayTemp"></p>
                <p class = "dayHumid"></p>
              </div>
            </div>
            <div class = "col-lg-2 card five-day">
              <div class = "card-body" id = "day-5">
                <h4 class="date"></h4>
                <img class="weatherIcon">
                <p class = "dayTemp"></p>
                <p class = "dayHumid"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Javascript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
